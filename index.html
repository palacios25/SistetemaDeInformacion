<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sistema de información con vectores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div class="jumbotron">
      <h1>Sistema de información</h1>
      <p>Control de inventario de Tilaa</p>
    </div>
    <div class="container-fluid">
      <div class="row">
        <!-- Formulario -->
        <div class="col-md-4 mb-5">
          <div class="row">
            <form id="form" class="col-12 needs-validation" novalidate>
              <div class="form-group">
                <label for="number">Codigo</label>
                <input type="number" class="form-control" id="codigo" placeholder="948" required/>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Este campo es obligatorio</div>
              </div>
              <div class="form-group">
                <label for="name">Nombre</label>
                <input type="name" class="form-control" id="nombre" placeholder="Matcha" required/>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Esta campo es obligatorio</div>
              </div>
              <div class="form-group">
                <label for="number">Precio</label>
                <input type="number" class="form-control" id="precio" placeholder="$$" required/>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Esta campo es obligatorio</div>
              </div>
              <div class="form-group">
                <label for="number">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" placeholder="1" required/>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group">
                <label for="name">Descripción</label>
                <input type="name" class="form-control" id="descripcion" placeholder="Té" required/>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
              <button id="btnAdd" type="button" class="btn btn-primary">Agregar</button>
              <button id="btnGenerar" type="button" class="btn btn-primary" data-toggle="modal" data-target="#reporte">Generar reporte</button>
              <div class="modal fade" id="reporte" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="crear">Reporte de inventario</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <div class="row my-3">
                            <table id="info" class="table ml-2">
                              <tbody>
                                <tr>
                                  <td>Número de productos:</td>
                                  <td id="numProductos"></td>
                                </tr>
                                <tr>
                                  <td>Productos:</td>
                                  <td id="productos"></td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            </form>
          </div>
        </div>
        <!-- Tabla -->
        <div class="col-md-8">
          <table id="producto" class="table"> 
            <thead>
              <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Descripción</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <!-- Row -->
    </div>
    <!-- Container -->

    <script src="./main.js" type="module"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  </body>
</html>
